<h2 mat-dialog-title>
    Trenutno ste u vožnji
</h2>

<mat-dialog-content class="mat-typography">
    <h4> {{data.ride.stops}}</h4>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close (click)="finishRide()" >Završi vožnju</button>
    <button mat-raised-button color="warn"mat-dialog-close (click)="interruptRide()">Prekini vožnju</button>
</mat-dialog-actions>
