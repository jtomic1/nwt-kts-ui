<h2 mat-dialog-title>
    Nova vožnja
</h2>

<mat-dialog-content class="mat-typography">
    <h4> {{data.ride.stops}}</h4>

    <div *ngIf="acceptedRide" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h3>Čeka se potvrda klijenta</h3>
        <mat-spinner ></mat-spinner>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="center" *ngIf="!acceptedRide" >
    <button mat-raised-button color="primary"(click)="acceptRide()" >Prihvati</button>
    <button mat-raised-button color="warn" mat-dialog-close (click)="deniedRide()">Otkaži</button>
</mat-dialog-actions>
