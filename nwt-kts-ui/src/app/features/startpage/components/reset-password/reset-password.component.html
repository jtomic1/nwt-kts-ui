<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2>Promena lozinke</h2>

      <mat-form-field>
        <input
          matInput
          formControlName="password"
          placeholder="Nova lozinka"
          name="newPassword"
          type="password"
          required
        />
      </mat-form-field>
      <small
        class="text-danger"
        *ngIf="form.get('password')!.hasError('minlength')"
      >
        Lozinka mora sadržati minimalno 8 karaktera!
      </small>
      <small
        class="text-danger"
        *ngIf="form.get('password')!.hasError('maxlength')"
      >
        Lozinka mora sadržati manje od 30 karaktera!
      </small>

      <mat-form-field>
        <input
          matInput
          formControlName="confirmPassword"
          placeholder="Potvrda nove lozinke"
          name="confirmNewPassword"
          type="password"
          required
        />
      </mat-form-field>
      <small
        class="text-danger"
        style="display: block"
        *ngIf="
          form.hasError('matchingPasswordsError') &&
          form.controls['confirmPassword'].value !== ''
        "
        >Lozinke se ne podudaraju!</small
      >

      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        (click)="sendResetRequest()"
      >
        Pošalji
      </button>
    </form>
  </mat-card-content>
</mat-card>
