<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2 id="login-label">Prijava</h2>

      <mat-form-field>
        <input
          matInput
          formControlName="username"
          placeholder="E-mail"
          name="email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Lozinka"
          name="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        type="button"
        id="login-button"
        color="primary"
        [disabled]="form.invalid"
        (click)="loginRequest()"
      >
        Prijavi se
      </button>
      <mat-divider inset></mat-divider>
      <h4>Prijava putem društvenih mreža:</h4>
      <div class="icon-container">
        <fa-icon
          class="icon-button"
          [icon]="faFacebook"
          size="4x"
          (click)="loginWithFacebook()"
        ></fa-icon>
      </div>
      <mat-divider inset></mat-divider>
      <h4>Zaboravili ste lozinku?</h4>
      <a (click)="openForgotPasswordDialog()" href="javascript:void(0);">
        Kliknite ovde!</a
      >
    </form>
  </mat-card-content>
</mat-card>
<app-chat-button></app-chat-button>
