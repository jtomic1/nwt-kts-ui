<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field appearance="fill">
                <mat-label>{{placeholder}}</mat-label>
                <textarea matInput name="text-area" formControlName="textarea" required></textarea>
            </mat-form-field>
            <button mat-flat-button color="primary" name="send-note" [disabled]="form.invalid" (click)="sendNote()">Po≈°alji</button>
        </form>
    </mat-card-content>
</mat-card>
